<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="main.css">

    <title>

    </title>
</head>

<body>
    <div class="wrapper" id="wrapper">
        <div class="output">

        </div>
        <div id="inputoperators" class="inputoperators">
            <section id="numberss" class="numberss">
                <div class="row1">
                  <button class="numbers" type="button" id="number1" value="1">1</button>
                <button class="numbers" type="button" id="number2" value="2">2</button>
                <button class="numbers" type="button" id="number3" value="3">3</button>
                </div>
                <div class="row2">
                <button class="numbers" type="button" id="number4" value="4">4</button>
                <button class="numbers" type="button" id="number5" value="5">5</button>
                <button class="numbers" type="button" id="number6" value="6">6</button>
                </div>
                <div class="row3">
                <button class="numbers" type="button" id="number7" value="7">7</button>
                <button class="numbers" type="button" id="number8" value="8">8</button>
                <button class="numbers" type="button" id="number9" value="9">9</button>
                </div>
                <div class="row4">

                <button class="numbers" type="button" id="number0" value="9">0</button>
                <button class="operators" type="button" id="operator5" value=".">.</button>
                <button class="operators" type="button" id="clearButton" value="C">C</button>
                </div>
                <div class="row5">
                <button class="operators" type="button" id="operator6" value="=">=</button>
              </div>

            </section>
            <section id="operatorss" class="operatorss">

                <button class="operators" type="button" id="operator1" value="/">/</button>
                <button class="operators" type="button" id="operator2" value="*">*</button>
                <button class="operators" type="button" id="operator3" value="+">+</button>
                <button class="operators" type="button" id="operator4" value="-">-</button>
                <button class="operators" type="button" id="Module" value="%">%</button>
            </section>
        </div>


    </div>
    <script src="main.js" charset="utf-8">
    </script>

</body>

</html>
